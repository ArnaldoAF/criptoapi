<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>CoinMarketCap</title>
</head>

<body>
    <div id="coin"></div>
    <script type="text/javascript">
        //Api key
        let apikey = {
            key: '03235341-bc2b-46e5-ac98-b893a2d94e9c'
        }

        //GET
        fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=' + apikey.key)
            .then((response) => {
                if (!response.ok) throw new Error('Erro na requisição status ' + response.status)
                return response.json();
            })
            .then((api) => {
                console.log(api);
                let texto = "";
                for (let i = 0; i < 10; i++) {
                    //Show Api Info
                    texto = texto + `
                    
                    <div class="media">
                        <img src="coin.jpg" alt="coin" class="align-self-center mr-3" width="100" height="60">
                        <div class="media-body">
                            <h5 class="mt-2">
                                ${api.data[i].name}
                            </h5>
                            <p>${api.data[i].symbol}</p>
                        </div>
                    </div>

                    `;

                    document.getElementById("coin").innerHTML = texto;
                }
            })
            .catch((error) => {
                console.error(error.message);
            })
    </script>
</body>

</html>
